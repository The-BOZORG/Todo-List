<html">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>To-do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="card" role="region" aria-label="To-do card">
      <div class="header">
        <div class="icon-wrap" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round"
            xmlns="http://www.w3.org/2000/svg">
            <rect x="1.5" y="3.5" width="21" height="17" rx="3.5" ry="3.5" stroke-width="1.6"></rect>
            <path d="M8 14l6-6 2 2-6 6H8v-2z" stroke-width="1.6"></path>
          </svg>
        </div>
        <h1>To-do List:</h1>
      </div>

      <div class="form-row">
        <div class="input-wrap">
          <input type="text" placeholder="add a title" aria-label="New task" />
          <button class="add-btn" type="button">Add</button>
        </div>
      </div>

      <ul class="todo-list"></ul>

    </div>

    <script src="script.js"></script>
  </body>

  </html>
